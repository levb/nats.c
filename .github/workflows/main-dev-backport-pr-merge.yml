name: Merge `main` to `dev`
on:
  pull_request_target:
    types:
      - closed
    branches:
      - main

permissions:
  contents: write # so it can comment
  pull-requests: write # so it can create pull requests

jobs:
  backport:
    name: Backport on PR merge
    runs-on: ubuntu-latest
    if: >
      github.event.pull_request.merged
      && github.event.action == 'closed'
      && contains(github.event.issue.labels, 'backport-to-dev')
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Merge `main` to `dev`
        run: | 
          ./.github/hack/merge-branch.sh test2 ${{github.event.issue.number}} ${{github.sha}}
